<section class="m-profile">
	<div class="container">
		<div class="row align-items-center justify-content-center">
			<div class="col-lg-12">
				<div class="sign-user_card">
					<div class="row">
						<div class="col-lg-12 device-margin">
							<div class="profile-from">
								<form class="mt-4" id="searchForm" action="{{ url_for('search') }}">
									<div class="form-group">
										<input id="queryInput" type="text" class="form-control mb-0"
											   name="q" value="{{ request_query }}"
											   placeholder="Search a movie, series or anime" autocomplete="off"
											   spellcheck="false" autofocus>
									</div>
									<div class="d-flex">
										<a href="javascript:{}" onclick="$(this).closest('form').submit()"
										   class="btn btn-hover btn-lg btn-block">Search</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
